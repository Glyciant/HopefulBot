<html>
<head>
  <title>HeepBot: {{title}}</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="/img/icon.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/6.0.0/markdown-it.js"></script>
</head>
<body class="purple lighten-4">
  <div class="nav">
    {%if loggedin%}
    <ul id="dropdown-logout" class="dropdown-content grey">
      <li><a class="white-text" href="/auth/logout/">Logout</a></li>
    </ul>
    {%endif%}
    <nav class="purple darken-2">
      <div class="nav-wrapper">
        <ul class="center">
          <li><a href="/">Home</a></li>
          {%if loggedin && isMod%}
          <li><a href="/mail/">View Messages</a></li>
          <li><a href="/compose/">Compose Message</a></li>
          <li><a href="/mute/">Muted Users</a></li>
          {%endif%}
        </ul>
        <ul class="right">
          <li><a href="https://github.com/Heep123/Heepsbot-V2">GitHub</a></li>
          {%if !loggedin%}
          <li><a href="{{authurl}}">Login</a></li>
          {%else%}
          <li><a class="dropdown-button" href="#!" data-activates="dropdown-logout">{{loggedin}}</a></li>
          {%endif%}
        </ul>
      </div>
    </nav>
  </div>
